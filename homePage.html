<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulation Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="homepage-container">
        <header>
            <h1>Phishing Simulation Game</h1>
        </header>
        <main>
            <p>Welcome to the Phishing Simulation Game! Test your ability to spot phishing emails and improve your skills to protect yourself from scams. Choose your difficulty level to start the game:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button" onclick="selectDifficulty('easy')">Easy</button>
                <button class="difficulty-button" onclick="selectDifficulty('normal')">Normal</button>
                <button class="difficulty-button" onclick="selectDifficulty('hard')">Hard</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
